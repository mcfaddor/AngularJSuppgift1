
    <div class="cardcontainer">

        <div class="card-deck" data-ng-repeat="product in products | filter: searchText | orderBy:sortColumn | limitTo:rowLimits">
            <div class="card">

                <img data-ng-src="{{ product.image_urls }}">

                <div class="card-body">
                    <h5>{{ product.productname }}</h5>
                    <p>{{ product.author }}</p>
                    <span class="money">
                        <p>{{ product.price }} kr</p>
                    </span> 
                    <div class="stars-outer ml-5">
                        <div class="stars-inner" ng-style="{ 'width': rating(product.rating) }"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
